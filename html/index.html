<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>slv</title>
    <script type="text/javascript" src="js/hammer.min.js"></script>
    <script type="text/javascript" src="js/hammer-time.min.js"></script>
    <script type="text/javascript" src="js/dayjs.min.js"></script>
    <script type="text/javascript" src="js/slv.js"></script>
    <link rel="stylesheet" href="css/slv.css">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  </head>
  <body onload="main()" id="pager" style="overflow-y: hidden">
  <div id="viewer" height="100%" width="100%">
    <div id="settings" class="config">
    <span class="close">&times;</span>
    <div class="config-content">
      <div class="tab">
        <button class="tablinks" onfocus="open_config(event, 'config_log')" onclick="open_config(event, 'config_log')" id="tab_log">log</button>
        <button class="tablinks" onfocus="open_config(event, 'config_grep')" onclick="open_config(event, 'config_grep')" id="tab_grep">grep</button>
        <button class="tablinks" onfocus="open_config(event, 'config_advanced')" onclick="open_config(event, 'config_advanced')" id="tab_advanced">advanced</button>
        <button class="tablinks" onfocus="open_config(event, 'config_download')" onclick="open_config(event, 'config_download')" id="tab_download">download</button>
      </div>

      <div id="config_log" class="tabcontent">
        <form>
          <div>
          <input type="radio" name="archive" id="service1" value="service1" onclick="service(this)" checked>
          <label for="service1">Service1</label>

          <input type="radio" name="archive" id="service2" value="service2" onclick="service(this)">
          <label for="service2">Service2</label>

          <input type="radio" name="archive" id="service3" value="service3" onclick="service(this)">
          <label for="service3">Service3</label>
          </div>
        </form>
        <form>
          <div>
          <input type="radio" name="direction" id="tail" value="tail" onclick="set_direction(this)" checked>
          <label for="tail">tail</label>

          <input type="radio" name="direction" id="head" value="head" onclick="set_direction(this)">
          <label for="head">head</label>
          </div>
        </form>
      </div>

      <div id="config_grep" class="tabcontent">
        <form onsubmit="return false;">
          <div>
            <input type="text" id="re" value="" onkeydown='changed("re", {"type": "regex"});'>
            <label for="context">filter using expression</label>
          </div>
        </form>
        <form onsubmit="return false;">
          <div>
            <input type="text" id="context" value="0" onkeyup='changed("context", {"type": "non_neg_integer"});'>
            <label for="context">match context: number of lines to display before match</label>
          </div>
        </form>
      </div>

      <div id="config_advanced" class="tabcontent">
        <form>
          <div>
          <input type="radio" name="count" id="count_true" value="true" onclick='changed("lineno", {"bool": true})' >
          <label for="count_true">enable line numbers</label>

          <input type="radio" name="count" id="count_false" value="false" onclick='changed("lineno", {"bool": false})' checked>
          <label for="count_false">disable line numbers</label>
          </div>
        </form>
        <form onsubmit="return false;">
          <div>
            <input type="text" id="offset" value="0" onkeyup='changed("offset", {"type": "non_neg_integer"});'>
            <label for="offset">offset: move to line in file</label>
          </div>
        </form>
      </div>

      <div id="config_download" class="tabcontent">
        <form id="download" onSubmit="return loguri();">
          <button type="submit">Download</button>
        </form>
      </div>

    </div>
    </div>
    <div id="log"></div>
    <div id="message" class="message"></div>
  </div>
  </body>
</html>
